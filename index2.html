<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container-fluid">
            <div class="carousel-container">
                <div id="carouselHarry" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="000">
                            <img src="/assets/ha3.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="/assets/ha4.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item"
                        data-bs-interval="3000">
                            <img src="/assets/ha5.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item"
                        data-bs-interval="3000">
                            <img src="/assets/harr.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item"
                        data-bs-interval="3000">
                            <img src="/assets/ha6.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item"
                        data-bs-interval="3000">
                            <img src="/assets/ha7.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                        <div class="carousel-item"
                        data-bs-interval="3000">
                            <img src="/assets/ha8.png" class="d-block w-100" alt="imagem Harry Potter">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHarry"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselHarry"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
</body>

</html>
